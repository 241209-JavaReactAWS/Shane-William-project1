<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 bg-light-green p-4 rounded shadow">
            <h1 class="text-center text-black">Create Your Account Here!</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label text-black">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-black">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
